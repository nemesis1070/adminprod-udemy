<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: {{medico.Nombre}}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nombre del m√©dico</label>
                            <input [(ngModel)]="medico.Nombre" name="Nombre" type="text" class="form-control" placeholder="Nombre del medico" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital($event)" [(ngModel)]="medico.HospitalId" name="HospitalId" class="form-control" required>
                                <option value="0">Seleccione Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital.IdHospital">
                                    {{ hospital.Nombre}}
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>Guardar</button>
                        <button routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.Img | imagen:'hospital'" class="rounder img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico.IdMedicos">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>
            <img (click)="cambiarFoto()" [src]="medico.Img | imagen: 'medico'" class="img-circle img-fluid pointer">
        </div>
    </div>

</div>
