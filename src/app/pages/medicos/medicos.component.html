<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar Medico...">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" class="btn btn-primary ">
                    <i class="fa fa-plus ">Crear Medico</i>
                    </button>
                </div>
                <h3 class="card-title ">Medicos Registrados(<small>{{totalRegistros}}</small>)</h3>

                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let infMedico of medicos ">
                            <th class="w70 "><img [src]="infMedico.Img |imagen:'medico' " class="img-50 img-circle "></th>
                            <th>{{infMedico.Nombre}}</th>
                            <th>{{infMedico.HospitalNombre}}</th>
                            <th>
                                <button [routerLink]="['/medico',infMedico.IdMedicos]" class="btn btn-primary ">
                                <i class="fa fa-edit "></i>
                                </button>
                                <button (click)="borrarMedico(infMedico) " class="btn btn-danger ">
                                    <i class="fa fa-trash-o "></i>
                                    </button>
                            </th>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
