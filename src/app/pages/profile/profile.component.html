<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">Nombre Usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname2">Nombre Usuario</label>
                        <div class="input-group">
                            <input [ngModel]="usuario.Nombre" name="Nombre" type="text" class="form-control" id="exampleInputuname2" placeholder="Nombre Usuario" required>
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Correo Usuario</label>
                        <div class="input-group">
                            <input [ngModel]="usuario.Email" [disabled]="usuario.Google" name="Email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Correo del Usuario" required>
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    <div class="text-left">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografia Usuario</h4>
                <h6 class="card-subtitle">Nombre Usuario</h6>
                <img *ngIf="!imagenTemporal" [src]="usuario.Img | imagen" class="w150">
                <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">
                <input (change)="seleccionImagen($event.target.files[0])" type="file">
                <br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto</button>
            </div>
        </div>
    </div>
</div>
