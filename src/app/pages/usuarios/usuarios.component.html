<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios Registrados(<small>{{totalRegistros}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>TipoAutenticacion</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let infUsuario of usuario">
                            <th class="w70"><img (click)="mostrarModal(infUsuario.IdUsuario)" [src]="infUsuario.Img |imagen:'usuario'" class="img-50 img-circle pointer"></th>
                            <th>{{infUsuario.Email}}</th>
                            <th>{{infUsuario.Nombre}}</th>
                            <th><select [(ngModel)]="infUsuario.Role" name="role" class="form-control">
                                <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </th>
                            <th>
                                <label *ngIf="infUsuario.Google" class="label label-danger">Google</label>
                                <label *ngIf="!infUsuario.Google" class="label label-primary">Normal</label>
                            </th>
                            <th>
                                <button (click)="guardarUsuario(infUsuario)" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarUsuario(infUsuario)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                    </button>
                            </th>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    <<
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    >>
                </button>

            </div>
        </div>
    </div>
</div>
