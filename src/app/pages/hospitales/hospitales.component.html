<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div style="text-align: right;">
                    <button (click)="crearHospital() " class="btn btn-primary ">
                    <i class="fa fa-plus ">Crear Hospital</i>
                    </button>
                </div>
                <h3 class="card-title ">Hospitales Registrados(<small>{{totalRegistros}}</small>)</h3>
                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let infHospital of hospitales ">
                            <th class="w70 "><img (click)="mostrarModal(infHospital.IdHospital) " [src]="infHospital.Img |imagen:'hospital' " class="img-50  pointer "></th>
                            <th><input [(ngModel)]="infHospital.Nombre" name="Nombre" type="text"></th>
                            <th>
                                <button (click)="guardarHospital(infHospital) " class="btn btn-primary ">
                                <i class="fa fa-save "></i>
                                </button>
                                <button (click)="borrarHospital(infHospital) " class="btn btn-danger ">
                                    <i class="fa fa-trash-o "></i>
                                    </button>
                            </th>
                        </tr>
                    </tbody>
                </table>

                <!--  <button (click)="cambiarDesde(-5) " class="btn btn-secondary ">
                    <<
                </button>
                <button (click)="cambiarDesde(5) " class="btn btn-secondary ">
                    >>
                </button> -->

            </div>
        </div>
    </div>
</div>
