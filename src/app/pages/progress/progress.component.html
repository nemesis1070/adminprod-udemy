<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.arialValuenow]="progresoAzul" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoAzul +'%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.arialValuenow]="progresoVerde" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoVerde +'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progresoAzul=$event" nombre="ProgresoAzul" [progreso]="progresoAzul"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progresoVerde=$event" nombre="ProgresoVerde" [progreso]="progresoVerde"></app-incrementador>
            </div>
        </div>
    </div>
</div>
